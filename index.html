                    <div id="juego-memoria"></div>
  

           <script>
        var colores = ['red', 'blue', 'green', 'yellow', 'red', 'blue', 'green', 'yellow'];
        var cuadrados = [];
        var cuadrado1, cuadrado2;
        var tablero = document.getElementById('juego-memoria');

        colores.sort(function() {
            return 0.5 - Math.random();
        });

        for (var i = 0; i < colores.length; i++) {
            var cuadrado = document.createElement('div');
            cuadrado.className = 'cuadrado';
            cuadrado.dataset.color = colores[i];
            cuadrado.addEventListener('click', clickalcuadrado);
            tablero.appendChild(cuadrado);
            cuadrados.push(cuadrado);
        }
          
        function clickalcuadrado(e) {
            var target = e.currentTarget;
            target.style.backgroundColor = target.dataset.color;

            if (!cuadrado1) {
                cuadrado1 = target;
            } else if (!cuadrado2) {
                cuadrado2 = target;


                if (cuadrado1.dataset.color === cuadrado2.dataset.color) {
                    setTimeout(resetCuadrados, 500);
                } else {
                    setTimeout(ocultarCuadrados, 500);
                }
            }
        }

        function resetCuadrados() {
            cuadrado1 = cuadrado2 = undefined;
        }

        function ocultarCuadrados() {
            cuadrado1.style.backgroundColor = cuadrado2.style.backgroundColor = '#000';
            resetCuadrados();
        }
               </script>
